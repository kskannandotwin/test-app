<div class="file-manager-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>File Manager</mat-card-title>
            <mat-card-subtitle>
                Current Path:
                <span *ngFor="let path of currentPath; let last = last">
                    {{ path.name }}{{ !last ? ' / ' : '' }}
                </span>
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <!-- New Item Creation Section -->
            <div class="action-section">
                <mat-form-field appearance="outline">
                    <mat-label>New Item Name</mat-label>
                    <input matInput [(ngModel)]="newItemName" placeholder="Enter name">
                </mat-form-field>

                <button mat-raised-button color="primary" (click)="createFolder()">
                    Create Folder
                </button>

                <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)">
                <button mat-raised-button color="accent" (click)="fileInput.click()">
                    Upload File
                </button>

                <button mat-raised-button color="warn" (click)="goBack()" [disabled]="currentPath.length <= 1">
                    Back
                </button>
            </div>

            <!-- File and Folder List -->
            <mat-list>
                <mat-list-item *ngFor="let item of currentFolder.children">
                    <mat-icon matListIcon>
                        {{ item.type === 'folder' ? 'folder' : 'insert_drive_file' }}
                    </mat-icon>

                    <div matLine>{{ item.name }}</div>

                    <div matLine *ngIf="item.type === 'file'">
                        Size: {{ item.size }} bytes |
                        Last Modified: {{ item.lastModified | date }}
                    </div>

                    <button mat-icon-button *ngIf="item.type === 'folder'" (click)="navigateToFolder(item)">
                        <mat-icon>open_in_new</mat-icon>
                    </button>

                    <button mat-icon-button (click)="renameItem(item, item.name + '_renamed')">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button color="warn" (click)="deleteItem(item)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
